<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
	<div class="registration-box">
		<h2>Registration Form</h2>
		<form>
			<div class="input-group">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>
			</div>
			<div class="input-group">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Enter Your Email" required>
			</div>
			<div class="input-group">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" placeholder="Enter 8 Digit Password" required>
			</div>
			<div class="input-group">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" name="confirm-password" id="confirm-password" placeholder="ReEnter Password" required>
			</div>
			<div class="input-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" name="dob" id="dob" required>
			</div>
			<div class="input-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="Enter Your Mobile Number" required>
			</div>
			<div class="input-group">
				<button><a href="file:///C:/Users/karth/Downloads/OneDrive/Desktop/HVA%20TourismWebsite.html">Register</a></button>
			</div>
		</form>
		<p class="login-link">Already have an account? <a href="file:///C:/Users/karth/Downloads/OneDrive/Desktop/login%20page.html">Login here</a></p>
	</div>
</body>
</html>
